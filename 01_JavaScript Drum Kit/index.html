<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Play The Drums</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="background">
        <div class="boxes">
            <div class="key">A</div>
            <div class="sound">CLAP</div>
        </div>
        
        <div class="boxes">
            <div class="key">S</div>
            <div class="sound">HIHAT</div>
        </div>

        <div class="boxes">
            <div class="key">D</div>
            <div class="sound">KICK</div>
        </div>

        <div class="boxes">
            <div class="key">F</div>
            <div class="sound">OPENHAT</div>
        </div>

        <div class="boxes">
            <div class="key">G</div>
            <div class="sound">BOOM</div>
        </div>

        <div class="boxes">
            <div class="key">H</div>
            <div class="sound">RIDE</div>
        </div>
            
        <div class="boxes">
            <div class="key">J</div>
            <div class="sound">SNARE</div>
        </div>
            
        <div class="boxes">
            <div class="key">K</div>
            <div class="sound">TOM</div>
        </div>
            
        <div class="boxes">
            <div class="key">L</div>
            <div class="sound">TINK</div>
        </div>

    </div>

</body>

</html>
